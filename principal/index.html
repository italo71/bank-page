        <!-- Biblioteca dos graficos -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <script>
            const labels = [/* linha temporal do grafico */
                'Janeiro',
                'Fevereiro',
                'Março',
                'Abril',
                'Maio',
                'Junho',
                'Julho',
                'Agosto',
                'Setembro',
                'Outubro',
                'Novembro',
                'Dezembro',
            ];

            const data = {
                labels: labels,
                datasets: [{
                    label: '',
                    borderColor: 'rgb(255, 99, 132)',
                    data: [1, 10, 5, 2, 20, 30, 45],
                    backgroundColor: [/* cores dos graficos, uma cor para cada barra */
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
                        'rgba(255, 99, 132, 1)'
                    ],
                }]
            };

            const config = {/* setar a variavel config para montar o grafico */
                type: 'bar',
                data: data,
                options: {/* opções adicionais do grafico */
                    plugins: {
                        title: {
                            display: true,
                            text: 'Gráfico de atendimentos'/* titulo do grafico */
                        },
                        legend: {/* legenda do grafico, manter display false */
                            display: false
                        }
                    }
                }
            };

            const data_2 = {/* dados do grafico */
                labels: labels,
                datasets: [{
                    label: '',
                    borderColor: 'rgb(255, 99, 132)',
                    data: [12, 10, 15, 2, 20, 30, 35], /* dados do gráfico */
                    backgroundColor: [/* cores dos graficos, uma cor para cada barra */
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
                        'rgba(255, 99, 132, 1)'
                    ],
                }]
            }

            const config_2 = {/* configurações do grafico */
                type: 'line',/* tipo do grafico */
                data: data_2,
                options: {
                    plugins: {
                        title: {
                            display: true,
                            text: 'Evolução Financeira'/* titulo do grafico */
                        },
                        legend: {/* legenda da tabela, manter display false */
                            display: false
                        }
                    }
                }
            };


        </script>

        <script>
            const myChart = new Chart(/* função responsável por montar o grafico */

                config
            );

            const myChart_2 = new Chart(/* função responsável por montar o grafico */
                document.getElementById('myChart_2'),

            );
        </script>
