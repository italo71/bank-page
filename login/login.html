    <title>SIGA BANK</title>

<!--  -->

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="card col-6" style="box-shadow: none; position: absolute; top: 20%; display: block; height: 300px;">
                <div class="col-5" style="position: absolute; top: 35px;">
                    <div class="col-12" style="display: inline-block; margin-top: 40px;">
                        <div class="col-12 justify-content-center" style="margin-bottom: 20px;">
                            <span style="color: rgba(96, 170, 64, 1);">LOGIN</span>
                        </div>
                        <div>
                            <div class="col-12">
                                <input type="text" placeholder="Usuario"
                                    style="border: 1px solid lightgray; border-radius: 5px; width: 100%;">
                            </div>
                            <div class="col-12 m-t-15">
                                <input type=" text" placeholder="Senha"
                                    style="border: 1px solid lightgray; border-radius: 5px; width: 100%;">
                            </div>
                            <div style="margin-top: 15px; display: inline-block;">
                                <button id="esqueceu">Esqueceu a senha?</button>
                            </div>
                            <div style="display: inline-block; margin-left: 90px;">
                                <button class="btn" id="entrar">Entrar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-5" style="display: inline-block; margin-top: -45px;">
                    <div style="position: absolute; top: 10px; right: 35px;">
                        <!-- img -->
                        <img src="../_img/logo-sigabank.png" alt="" width="280px" height="280px">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/jquery/jquery.min.js"></script>
